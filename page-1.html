    <main></main>
    <aside>
        <button onclick="foto()">游닌 DESCARGA</button>
    </aside>

    <script>
        let symmetry = 6;
        let angle = 360 / symmetry;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            background("#283593");
        }

        function draw() {
            translate(width / 2, height / 2);

            // Verificar si el cursor est치 dentro del lienzo
            if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                let lineStartX = mouseX - width / 2;
                let lineStartY = mouseY - height / 2;
                let lineEndX = pmouseX - width / 2;
                let lineEndY = pmouseY - height / 2;

                // Dibujar cuando el rat칩n est칠 presionado
                if (mouseIsPressed === true) {
                    // Dibujar en cada secci칩n de simetr칤a
                    for (let i = 0; i < symmetry; i++) {
                        rotate(angle);
                        stroke(255);
                        strokeWeight(3);
                        line(lineStartX, lineStartY, lineEndX, lineEndY);
                        push();
                        scale(1, -1);
                        line(lineStartX, lineStartY, lineEndX, lineEndY);
                        pop();
                    }
                }
            }
        }

        // Guardar la imagen como archivo
        function foto() {
            saveCanvas("caleidoscopio.jpg");
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background("#283593"); // Mantiene el color de fondo al redimensionar
        }
    </script>
